<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <p class="welcome">Welcome to Vaultsy! Log in to get started</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="User Name"
          class="login_input login_user"
        />
        <input
          type="password"
          placeholder="PIN"
          class="login_input login_password"
        />
        <button class="login_btn">Submit</button>
      </form>
    </nav>
    <main class="app">
      <div class="balance">
        <div>
          <p class="balance_label">Current Balance</p>
          <p class="balance_date"><span>11/15/2024</span></p>
        </div>
        <p class="balance_value">$0000</p>
      </div>

      <div class="money_movments">
        <div class="movements_row">
          <div class="movements_type deposit">2 deposit</div>
          <div class="movements_date">3 days ago</div>
          <div class="deposit_value">$4,000</div>
        </div>
        <div class="movements_row">
          <div class="movements_type withdrawal">1 withdrawal</div>
          <div class="movements_date">11/01/2024</div>
          <div class="withdrawal_value">-378$</div>
        </div>
      </div>

      <div class="summary">
        <p class="summary_label">In</p>
        <p class="summary_value value_in">$0000</p>
        <p class="summary_label">Out</p>
        <p class="summary_value value_out">$0000</p>
        <p class="summary_label">Interest</p>
        <p class="summary_value value_interest">$0000</p>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
